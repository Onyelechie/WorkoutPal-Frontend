name: Coverage Report

on:
  push: # trigger on push/merge
    branches:  # trigger only for main and development branch
      - "main"
      - "development"

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests with coverage, report in HTML
        run: npm run test:coverage:html


      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

